<html>

    <head>
        <title>My Tasks</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'>
        <link href="../style/main.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
<body>
   
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./index.html"><img src="../images/revature-logo.png"
                style="height: 2.5em; padding: .5em;"></a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="nav-left">
        </ul>
        <ul class="navbar-nav navbar-right" id="nav-right">
        </ul>
    </nav>
    
    <main class="container-fluid mx-auto " style="padding: 0 7.5em;">
        <br>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col"><a class="btn" href="#" id="amount">Amount (USD)</a></th>
                    <th scope="col"><a class="btn" href="#" id="author">Submitted By</a></th>
                    <th scope="col"><a class="btn" href="#" id="type">Type</a></th>
                    <th scope="col"><a class="btn" href="#" id="submitted">Submitted On</a></th>
                    <th scope="col"><a class="btn" href="#" id="status">Status</a></th>
                </tr>
            </thead>
            <tbody id="reimb-tbody"></tbody>
        </table>
        <!-- <div class="d-flex justify-content-center">
            <input class="btn btn-outline-secondary" value="Get Info" id="info">
        </div> -->
    </main>
    <footer class="bg-light text-center fixed-bottom">
        <div class="text-center p-3">
            061322-JavaMSA
        </div>
        <div class="fab-container">
            <div class="button iconbutton">
                <i class="fa-solid fa-plus" data-bs-toggle="modal" data-bs-target="#newRequest"></i>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <div class="modal fade" id="newRequest" tabindex="-1">
         <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title">Claim a new Reimbursement</h5>
                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                      </button>
                 </div>
                    <div class="modal-body">
                        <div class="d-flex flex-column">
                            <form>
                                <div class="form-group">
                                    <select id="newType" class="form-control" name="type" required>
                                        <option value="value" selected>--Select the expense type--</option>
                                        <option value="FOOD">Food</option>
                                        <option value="LODGING">Lodging</option>
                                        <option value="TRAVEL">Travel</option>
                                        <option value="OTHER">Other</option>
                                      </select>
                                </div>
                                <div class="form-group">
                                    <input type="number" class="form-control" id="newAmount" placeholder="$0.00" required>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" id="newDescription" placeholder="Describe the request"></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer d-flex">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button id="submitRequest" type="button" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="reimbView" class="modal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered modal-xl" style="width: max;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-6">
                                    <h5>Submitted By</h5>
                                    <p id="viewAuthor"></p>
                                </div>
                                <div class="col-md-6">
                                    <h5>Resolved By</h5>
                                    <p id="viewResolver"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <h5>Submitted On</h5>
                                    <p id="viewSubmitted"></p>
                                </div>
                                <div class="col-md-6">
                                    <h5>Resolved On</h5>
                                    <p id="viewResolved"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <h5>Amount</h5>
                                    <p id="viewAmount"></p>
                                </div>
                                <div class="col-md-4">
                                    <h5>Type</h5>
                                    <p id="viewType"></p>
                                </div>
                                <div class="col-md-4">
                                    <h5>Status</h5>
                                    <p id="viewStatus"></p>
                                </div>
                            </div>
                            <div class="row d-flex justify-content-center">
                                <div class="col-md-8" style="text-align:center">
                                    <h5>Description</h5>
                                    <p id="viewDescription" style="text-align:left"></p>
                                </div>
                            </div>
                            
                        
                        <div class="modal-footer">
                            <button id = "approved" type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="background-color: blue"
                                 value="aproved">Aprove</button>
                            <button id="denied" type="button" class="btn btn-primary" data-bs-dismiss style="background-color:red"
                                 value = "denied">Deny</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#reimbView">
            Launch demo modal
        </button>
    
        <script src="../scripts/main.js"></script>
        <script src="../scripts/reimburse.js"></script>

</body>


</html>
